<!--Navbar-->
<app-nav-bar-top></app-nav-bar-top>

<!--Buscador de cursos-->
<div class="search-container">
    <div class="buscador">
        <br>
        <div class="search-input-group d-inline-flex justify-content-between w-100">
            <label>
                <span class="sr-only">Buscar cursos</span>
            </label>
            <span class="search-input-icon">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="search-input w-100" placeholder="Buscar cursos">
            <button type="submit" class="search-input-btn">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>
</div>

<br><br>
<h1 class="titulo-mis-cursos">Mis cursos</h1>
<br>

<!--Tarjetas de cursos-->
<div class="row">
    <div class="col-lg-4 col-md-6 mb-3 d-flex justify-content-start" *ngFor="let item of datosHome">
        <div class="card-container">
            <a href="/curso/{{item.idMateria}}" style="text-decoration: none;">
                <div class="card">
                    <div class="card-body">
                        <img src="https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png"
                            alt="foto-perfil-docente" class="foto-perfil-docente">
                        <p class="horario">{{item.curso}}</p>
                        <h4 class="materia">{{item.materia}}</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<br>
