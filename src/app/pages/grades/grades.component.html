<app-nav-bar-top></app-nav-bar-top>
<div class="container">
    <h1>{{nombreMateria}}</h1>
    <table class="table">
        <thead>
            <tr>
                <td *ngFor="let item of datosList">{{item.tarea}}</td>
                <th>Promedio</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td *ngFor="let item of datosList">{{item.nota}}</td>
                <td>{{ promedioNotas() }}</td>
                <td>{{ promedioNotas() >= 7 ? 'APRO' : 'REP' }}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <button class="btn" type="submit" (click)="regresar()">Regresar al curso</button>
</div>
