<app-nav-bar-top></app-nav-bar-top>

<div class="container">
    <div class="tabla-estudiantes">
        <h3>Lista de estudiantes</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Carrera</th>
                    <th scope="col">Nivel</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of students">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.carrera}}</td>
                    <td>{{item.nivel}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
